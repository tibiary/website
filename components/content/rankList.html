<div class="row">
	<div class="col-md-3 offset-md-3">
			<canvas id="factionChart" width="80px" height="80px"></canvas>
	</div>
	<div class="col-md-3">
		<canvas id="classesChart" width="80px" height="80px"></canvas>
	</div>
</div>
<div class="row">
	<div class="col-md-10 offset-md-1">
		<table class="table table-striped table-dark table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Race</th>
					<th scope="col">Level</th>
					<th scope="col">Class</th>
					<th scope="col">Gender</th>
				</tr>
			</thead>
			<tbody id="tableUsers-content">
			</tbody>
		</table>
	</div>
</div>


<script>
    $(document).ready(function(){
		getRankList(function(players){
			if(players.length > 0){
				calculateFaction(players, generateFactionGraph);
				calculateClasses(players, generateClassesGraph);
				populateOnline(players);
			}
		});
	});
</script>
